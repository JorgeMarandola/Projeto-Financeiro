<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Novo Lançamento</h1>
        <form action="">
            <label for="valor">Valor</label>
            <input type="valor" name="valor" id="valor" placeholder="Digite o valor R$" autocomplete="off">
            <label for="data">Data</label>
            <input type="data" name="data" id="data" placeholder="Data do lançamento">
            <label for="descricao">Descrição</label>
            <input type="descricao" name="descricao" id="descricao" placeholder="Descreva o valor lançado">
            <input type="submit" value="Registrar lançamento">
        </form>
    </div>
</body>
</html>
